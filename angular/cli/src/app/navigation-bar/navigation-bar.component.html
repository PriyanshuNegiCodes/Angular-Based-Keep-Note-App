<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar>

    </mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="/dashboard"><mat-icon  aria-hidden="false" aria-label="Example home icon" fontIcon="home"></mat-icon></a>
      <a mat-list-item routerLink="/add"><mat-icon>add</mat-icon></a>
      <a mat-list-item routerLink="/Registration">Registration</a>
      <!-- <a mat-list-item routerLink="/editnote">Edit</a> -->
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span routerLink="/dashboard">
        <div class="header-container">
          <app-header (sendFromHeader)="rcvdFromHeader($event)"></app-header>
        </div>
      </span>
    </mat-toolbar>
    <div class="dashboard-container">
      <router-outlet></router-outlet>
      <!-- <app-dashboard [searchFromHeader]="fromHeaderSearch"></app-dashboard> -->
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
